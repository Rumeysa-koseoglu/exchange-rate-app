<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
       
         <div class="conversion-section">
        <div class="header-wrapper">
            <h4>EXCHANGE RATE CONVERTER</h4>
        </div>
            <div class="currency-inputs">
                <div class="currency-input" id="currency-number-input">
                    <span id="symbol-first">USD</span>
                    <input type="number" id="number" placeholder="0">
                    <select id="firstCurrencyOption"></select>
                </div>

                <div class="currency-input">
                    <span id="symbol-second">EUR</span>
                    <input type="number" id="result" readonly placeholder="0">
                    <select id="secondCurrencyOption"></select>
                </div>
            </div>
            <div class="numpad-container">
                <div id="numpad" class="number-container"></div>
            </div>
        </div>


    </div>
    <script src="currency.js"></script>
    <script src="main.js"></script>
</body>
</html>
